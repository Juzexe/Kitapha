env:
  TERM: alacritty

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  title: Alacritty

font:
  normal:
    family: CaskaydiaCove NF
  size: 12.0
  builtin_box_drawing: true

colors:
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'

live_config_reload: true

shell:
 program: "C:\\Program Files\\PowerShell\\7\\pwsh.exe"

working_directory: "C:\\Work"

key_bindings:
  - { key: N,              mods: Control|Shift,                   action: SpawnNewInstance}
